<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Style</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />

</head>

<body>

<div class=" container d-flex vh-100 align-items-center justify-content-center">

<div class="row">

<div class="col-lg-12 d-flex justify-content-center">
<div class="display-1"><i class="fas fa-user-alt"></i>Inicio de sesión</div>
</div>

    <div class="row">

    <div class="col-lg-3"></div>

        <div class="col-12 col-lg-6">
            <form action="" name="loli" class="col-12">

                <div class="input-group flex-nowrap p-1">
                    <span class="input-group-text col-md-5"  id="addon-wrapping">Correo Electrónico</span>
                    <input type="email" name="correo" class="form-control col-md-7" placeholder="...@gmail.com" aria-label="email"
                        aria-describedby="addon-wrapping" required/>
                </div>

                <div class="input-group flex-nowrap p-1">
                    <span class="input-group-text col-md-5" id="addon-wrapping">Contraseña</span>
                    <input type="password" name="contrasena" class="form-control col-md-7" placeholder="**********"
                        aria-label="password" aria-describedby="addon-wrapping" required/>
                </div>
                <script>
    
    function vel(){
if(document.loli.contrsena.value.length<=2){
document.loli.contrasena.focus()
alert("Tiene que contener minimo 15 carateres")
return 0;
}
if(document.loli.correo.value.length<=2){
document.loli.correo.focus()
alert("Tiene que contener minimo 15 carateres")
return 0;
}
document.loli.submit();
}

</script>
                <div class="d-flex justify-content-center">
                <button type="button" onclick="vel()" class="btn btn-primary active btn-lg m-1 col-10 col-lg-6" data-mdb-toggle="button" autocomplete="off">
                    Registrarse
                  </button>
                </div>
                
            </form>
        </div>
    </div>
    <div class="col-lg-3"></div>

</div>
    <script type="text/javascript" src="js/mdb.min.js"></script>

</body>

</html>
