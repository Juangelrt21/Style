<body>
    <div class=" container d-flex vh-100 align-items-center justify-content-center">

    <div class="row">

<div class="col-lg-12 d-flex justify-content-center">
    <div class="display-1"><i class="fas fa-user-alt"></i>Registro</div>
</div>

        <div class="row">

        <div class="col-lg-3"></div>

            <div class="col-lg-6">
                <form name="loli" action="insert.php" method="post" class="col-12 justify-content-center">

                    <div class="input-group flex-nowrap p-1">
                        <span class="input-group-text col-lg-5" id="addon-wrapping">Nombre de usuario</span>
                        <input type="text" name="nombre" class="form-control col-lg-7" placeholder="Nombre..." aria-label="Username"
                            aria-describedby="addon-wrapping" required/>
                    </div>

                    <div class="input-group flex-nowrap p-1">
                        <span class="input-group-text col-lg-5" id="addon-wrapping">Correo Electrónico</span>
                        <input type="email" name="correo"class="form-control col-lg-7" placeholder="...@gmail.com" aria-label="email"
                            aria-describedby="addon-wrapping" required/>
                    </div>

                    <div class="input-group flex-nowrap p-1">
                        <span class="input-group-text col-lg-5" id="addon-wrapping">Contraseña</span>
                        <input type="password" name="contrasena"class="form-control col-lg-7" placeholder="**********"
                            aria-label="password" aria-describedby="addon-wrapping" required/>
                    </div>

                    <div class="input-group flex-nowrap p-1">
                        <span class="input-group-text col-lg-5" id="addon-wrapping">Confirma tu contraseña</span>
                        <input type="password" name="contrasenav" class="form-control col-lg-7" placeholder="**********"
                            aria-label="password" aria-describedby="addon-wrapping" required/>
                    </div>
                    <script>
    
    function vel(){
if(document.loli.nombre.value.length<=2){
document.loli.nombre.focus();
alert("Rellena el nombre por favor");
return 0;
}
else if(document.loli.correo.value.length<=2){
document.loli.correo.focus();
alert("rellena el correo");
return 0;
}
else if(document.loli.contrasena.value.length<=2){
document.loli.contrasena.focus();
alert("Introduce una contraseña");
return 0;
}
else if(document.loli.contrasena.value != document.loli.contrasenav.value){
document.loli.contrasena.focus();
alert("pon la misma contraseña en ambos campos");
return 0;
}else{
document.loli.submit();
}
}

</script>
                    <div class="d-flex justify-content-center">
                    <button type="button" onclick="vel()" class="btn btn-primary active btn-lg m-1 col-10 col-lg-6" data-mdb-toggle="button" autocomplete="off">
                        Registrarse
                      </button>
                    </div>
                    
                </form>
            </div>
        </div>
        <div class="col-lg-3"></div>

    </div>
    <script type="text/javascript" src="js/mdb.min.js"></script>
